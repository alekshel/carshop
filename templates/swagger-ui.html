<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist@4.x.x/swagger-ui.css">
    
    <script src="https://unpkg.com/swagger-ui-dist@4.x.x/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@4.x.x/swagger-ui-standalone-preset.js"></script>
    
    <script>
        window.onload = function() {
            const ui = SwaggerUIBundle({
                url: "{% url 'schema-yaml' %}",
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset,
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl,
                ],
            })

            window.ui = ui
        }
    </script>
</head>
<body>
    <div id="swagger-ui"></div>
</body>
</html>
